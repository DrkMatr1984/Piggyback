## Here you can change the actual names of the commands.
## Don't use colors
commands:
  main: 'pback'
  reload: 'reload'
  toggle: 'toggle'
  messages: 'messages'
  help: 'help'
message:
## Colors are fine here, Messages can be disabled by leaving the setting blank, for instance,    drop: ""
## Placeholders
## %passenger% - The passenger being picked up
## %clicked% - The person clicked upon
## %time% - time for cooldowns
## %player% - player being referred to
## %requireItem% - the required item in the config
  prefix: '&6Piggyback'
  carry: '&aPicked up &e%passenger%&r'
  drop: '&cDropped &e%passenger%&r'
  ride: '&aYou are riding %clicked%'
  throw: '&cThrew &e%passenger%&r'
  pickupCD: '&cYou can''t pick up anything else for &f%time%&c seconds'
  rideCD: '&cYou can''t ride anything else for &f%time%&c seconds'
  toggleOn: '&aYou may now be picked-up/ridden by other players!'
  toggleOff: '&cYou may no longer be picked-up/ridden by other players!'
  toggleOnOther: "&e%player% &amay now be picked-up/ridden by other players!"
  toggleOffOther: "&e%player% &cmay no longer be picked-up/ridden by other players!"
  messageOn: '&aYou will now receive Piggyback info messages!'
  messageOff: '&cYou will no longer receive Piggyback info messages!'
  messageOnOther: '&e%player% &awill now receive Piggyback info messages!'
  messageOffOther: '&e%player% &cwill no longer receive Piggyback info messages!'
  noPickUpNPC: '&cYou can''t pick up NPCs!&r'
  noRideNPC: '&cYou can''t ride NPCs!&r'
  emptyHand: '&cYour hands must be free to pick things up'
  requireItem: '&cYou must be holding a certain item to pick-up/ride things. Please check help.'
  noPickUpPlayer: '&cSorry, &e%player%&c cannot be picked-up!'
  noPickUpPlayerToggle: '&cSorry, you cannot pick-up &e%player%&c while &etoggled &7off'
  noRidePlayer: '&cSorry, &e%player%&c cannot be ridden'
  noRidePlayerToggle: '&cSorry, you cannot ride &e%player%&c while &etoggled &7off'
  noPerms: "&cSorry, you don't have permission to do that :(&r"
  notAPlayer: "&cYou're not a player! You can't toggle being picked-up/ridden!&r"
  hasNotPlayed: "%player% has not played on this server before."
  error: '&4An Error has Occured!&r'
  reload: "&aConfigs and Language file have been reloaded successfully"
## Placeholders
## %clickType% - the clickType you have set in the config
## %requireItem% - the requireItem item you have set in the config
help:
  help: '&aHelp'
  main: '&fDisplays this Help, and is the main plugin command'
  toggle: '&fToggle Ability to be picked up &aon&f/&coff'
  toggleOther: '<playerName>&7 - &fToggle Ability to be picked up &aon&f/&coff for other players'
  messageToggle: '&fToggle Piggyback messages &aon&f/&coff'
  messageToggleOther: '<playerName>&7 - &fToggle Piggyback messages &aon&f/&coff for other players'
  reload: "&fReload Piggyback Configs and Language file"
  clickType: "&7&lCROUCH+%clickType%-CLICK"
  requireItem: "&7&lwhile  HOLDING A %requireItem%"
  